
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Loan Tracker</title>
    
    <!-- PWA Basic -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <meta name="theme-color" content="#1e3a8a">
    
     
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LoanTracker">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Microsoft / General -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LoanTracker">
    <meta name="msapplication-TileColor" content="#1e3a8a">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-user-select: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        #root {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* HILANGKAN BRANDING GOOGLE AI */
        footer,
        .google-ai,
        .google-ai-footer,
        .ai-footer,
        .powered-by-google,
        a[href*="google.ai"],
        a[href*="ai.google.dev"],
        a[href*="gemini.google.com"],
        div:has(> a[href*="google.ai"]) {
            display: none !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('PWA Service Worker terdaftar. Scope:', reg.scope);
                    })
                    .catch(err => {
                        console.warn('PWA Service Worker gagal:', err.message);
                    });
            });
        }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
